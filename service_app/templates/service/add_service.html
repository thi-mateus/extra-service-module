{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
    Criar Serviço | 
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Criar Serviço</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'service:add_service' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Criar Serviço</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
